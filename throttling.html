<!DOCTYPE html>
<html>
    <button id="mybtn">Click Me</button>
    <script>
        const throttle = (fn,delay)=>{
            let last = 0;

            return function(...args){
                let now = new Date().getTime();
                if(now-last<delay){
                    return;
                }
                last = now;
                return fn(...args);
            };
        };
        document.getElementById("mybtn").addEventListener("click", throttle((e)=>{ console.log("clicked") },5000) );
    </script>
</html>
