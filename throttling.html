<!DOCTYPE html>
<html>
    <button id="my_btn">ClickMe</button>
    <script>
        const throttle = (fn,delay)=>{
            let last = 0;
            return function(...args){
               let current_click = new Date().getTime();
               if(current_click - last < delay){
                  return;
               }
               last = current_click;
               return fn(...args);
            };
        };
    </script>
    <script>
        document.getElementById("my_btn").addEventListener("click", throttle( (e)=>{
            console.log("proceed to pay");
        }, 5000) );
    </script>
</html>
