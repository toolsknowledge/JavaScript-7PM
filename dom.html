<!DOCTYPE html>
<html>
    <fieldset>
        <legend>Login Form</legend>
        <input type="text" id="uname">
        <br><br>
        <input type="password" id="upwd">
        <br><br>
        <button id="my_btn">Login</button>
    </fieldset>    
    <script>
        let uname = document.getElementById("uname");
        let upwd = document.getElementById("upwd");

        let my_btn = document.getElementById("my_btn");

        my_btn.addEventListener("click",()=>{
            if(uname.value === "ashokit" && upwd.value === "ashokit"){
                alert("Success");
            }else{
                alert("Fail");
            }
        });
    </script>
</html>
